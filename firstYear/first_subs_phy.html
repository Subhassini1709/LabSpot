<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Cycle</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("../components/navbar.html");
        $("#footer").load("../components/footer.html");
        $("#scroll").load("../components/scrolltoTop.html");
        $("#loader").load("../components/loader.html");
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        </div>
        <div class="base">
          <div class="banner" id="item1">
            <a href="./phy.html">Physics Laboratory</a>
          </div>

          <div class="banner" id="item2">
            <a href="./bee.html">BEE Laboratory</a>
          </div>

      <div id="footer"></div>

  <script src="../js/scripts.js"></script>
