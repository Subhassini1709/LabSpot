<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("./components/navbar.html");
        $("#footer").load("./components/footer.html");
        $("#scroll").load("./components/scrolltoTop.html");
        $("#loader").load("./components/loader.html");
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body id="contact" onload="func()">
    <div id="loader"></div>
    <div id="scroll"></div>
    <div class="container">
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-menu" />
          <label for="show-menu" class="menu-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <div class="content">
            <div class="logo">
              <a href="index.html"
                ><img src="./Images/logo1.png" /><span>LabSpot</span></a
              >
            </div>
            <ul class="links small1">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="lab.html">Laboratory</a></li>
              <li><a href="feedback.html" class="current">Feedback</a></li>
              <li class="search-btn">
                <a href="search.html">Search <i class="fas fa-search"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- <div id="navbar"></div> -->
      <div class="feedback-text">
        <h2>
          We would love to hear back from you. Do let us know your views and
          suggestions in the form below.
        </h2>
      </div>

      <section>
        <div class="box">
          <div class="form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/myylkopv" method="POST">
              <div class="inputBox">
                <input
                  type="text"
                  placeholder="Your Name"
                  name="Name"
                  required
                />
              </div>
              <div class="inputBox">
                <input
                  type="email"
                  placeholder="Your Email-id"
                  name="_replyto"
                  required
                />
              </div>
              <div class="inputBox">
                <input
                  type="text"
                  placeholder="Subject"
                  name="Subject"
                  required
                />
              </div>
              <div class="inputBox">
                <textarea
                  type="text"
                  placeholder="Message"
                  name="Message"
                  required
                ></textarea>
              </div>
              <div class="inputBox">
                <button>Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div id="footer"></div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
